# web port
server.port=8082
#Zoookeeper\u6ce8\u518c\u4e2d\u5fc3\u914d\u7f6e
lts.cluster.name=css-vsim-web
lts.job.fail.store=mapdb
lts.zookeeper.registry-address=zookeeper://127.0.0.1:2181
#JobClient\u914d\u7f6e
lts.jobclient.node-group=css-job-client
lts.jobclient.use-retry-client=true
#JobTracker\u914d\u7f6e
lts.jobtracker.listen-port=35001
lts.jobtracker.configs.job.logger=mysql
lts.jobtracker.configs.job.queue=mysql
lts.jobtracker.configs.jdbc.url=jdbc:mysql://127.0.0.1:3306/lts
lts.jobtracker.configs.jdbc.username=root
lts.jobtracker.configs.jdbc.password=root
#TaskTracker\u914d\u7f6e
lts.tasktracker.work-threads=64
lts.tasktracker.node-group=css-task-tracker
#lts.tasktracker.dispatch-runner.enable=true
#lts.tasktracker.dispatch-runner.shard-value=taskId
###############################################################################################
lts.db.driverName=com.mysql.jdbc.Driver
lts.db.url=jdbc:mysql://localhost:3306/lts-test-job?useUnicode=true&characterEncoding=UTF-8
lts.db.username=root
lts.db.password=root
lts.db.max_pool_size=10
lts.db.init_pool_size=2
###############################################################################################
lts.mongodb.servers=localhost:27017
lts.mongodb.database=admin
lts.mongodb.schema=cdr
lts.mongodb.username=root
lts.mongodb.password=root